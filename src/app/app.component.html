<div class="container">
  <div class="row">
    <div id="htmlData">
      <h2>Lista de videojuegos en stock</h2>
      <table class="table table-bordered mt-4">
        <tr class="table-primary">
          <th>Id</th>
          <th>Name</th>
          <th>Platform</th>
          <th>Reference</th>
        </tr>
        <tr *ngFor="let c of VIDEOGAMES">
          <th>{{c.id}}</th>
          <td>{{c.name}}</td>
          <td>{{c.platform}}</td>
          <td>{{c.reference}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>


<div class="boton">
  <button class="btn col col-lg-4 btn-danger btn-block ml-4" (click)="downloadPDF()">Download PDF</button>
</div>
